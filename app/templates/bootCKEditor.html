<!-- Modal -->
<div id="bootStrapModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
  style="width:800px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">HTML编辑器</h3>
  </div>
  <div class="modal-body" style="max-height: 460px;padding: 0px;overflow-y:hidden;">
    <textarea id="content" name="content" ></textarea>       
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button id="saveHTML" class="btn btn-primary">保存</button>
  </div>
</div>
